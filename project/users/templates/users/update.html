<!-- templates/signup.html -->
{% extends 'layout.html' %}

{% block title %}Update{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h2>Update</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn blue lighten-2" type="submit">Sign up</button>
    </form>
{% else %}
    <p class="flow-text">You are not logged in.</p>
{% endif %}
{% endblock %}
