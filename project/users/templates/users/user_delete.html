<!-- templates/users/user_delete.html -->

{% extends 'layout.html' %}

{% block title %}Delete{% endblock %}

{% block content %}
<h2>Delete</h2>

<p class="flow-text">Wollen Sie ihren Account wirklich löschen?</p>

<form action="{% url 'users:delete' %}" method="post">
    {% csrf_token %}
    <a class="btn blue lighten-2" href="{% url 'users:detail' %}">Zurück</a>
    <button class="btn red waves-effect waves-light" type="submit">Löschen</button>
</form>
{% endblock %}
