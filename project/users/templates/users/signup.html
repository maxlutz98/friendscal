<!-- templates/users/signup.html -->

{% extends 'layout.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form action="{% url 'signup' %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn blue lighten-2" type="submit">Sign up</button>
</form>
{% endblock %}
