<!-- templates/layout.html -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  {% load static %}

  <!-- Materializecss -->
  <link rel='stylesheet' href="{% static "materialize/css/materialize.min.css" %}">
  <script src="{% static "materialize/js/materialize.min.js"%}"></script>

  <!-- fullcalendar.io -->
  <link href="{% static "fullcalendar/core/main.min.css" %}" rel='stylesheet' />
  <link href="{% static "fullcalendar/daygrid/main.min.css" %}" rel='stylesheet' />
  <link href="{% static "fullcalendar/bootstrap/main.min.css" %}" rel='stylesheet' />

  <script src="{% static "fullcalendar/core/main.min.js" %}"></script>
  <script src="{% static "fullcalendar/daygrid/main.min.js" %}"></script>
  <script src="{% static "fullcalendar/interaction/main.min.js" %}"></script>
  <script src="{% static "fullcalendar/bootstrap/main.min.js" %}"></script>

  <script>

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [ 'dayGrid', 'interaction', 'bootstrap' ],
        defaultView: 'dayGridMonth',
        locale: 'de',
        firstDay: 1,
        height: "auto",
        header: {
          left: 'dayGridMonth,dayGridWeek',
          center: 'title',
          right: 'today prev,next',
        },
        buttonText: {
          today: 'heute',
          month: 'Monat',
          week: 'Woche'
        },
        weekNumbers: true,
        weekNumbersWithinDays: true,
        selectable: true
      });

      calendar.render();
    });

  </script>

  <title>{% block title %} Django Title Name {% endblock %}</title>
</head>

<body>
  <!-- navbar -->
  <nav class="blue lighten-2">
    <div class="container">
      <div class="nav-wrapper">
        <a href="{% url 'index' %}" class="brand-logo">Friendscal</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {% if user.is_authenticated %}
          <li><a href="{% url 'user-detail' %}">Hi {{ user.first_name }}!</a></li>
          <li><a href="{% url 'logout' %}"><i class="material-icons right">exit_to_app</i></a></li>
          {% else %}
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'user-signup' %}">Signup</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- content -->
  <div class="container">
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </div>
</body>

</html>
