<!-- templates/layout.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--
  {% load static %}
  <link rel="stylesheet” href=”{% static 'materialize/css/materialize.min.css' %}”>
  <script src="{% static 'materialize/js/materialize.min.js' %}"></sript>
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>

<body>
  <nav class="blue lighten-2">
    <div class="container">
      <div class="nav-wrapper">
        <a href="{% url 'home' %}" class="brand-logo">Friendscal</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {% if user.is_authenticated %}
          <li><a href="{% url 'user-detail' %}">Hi {{ user.first_name }}!</a></li>
          <li><a href="{% url 'logout' %}"><i class="material-icons right">exit_to_app</i></a></li>
          {% else %}
          <li><a href="{% url 'login' %}">Login</a></li>
          <li><a href="{% url 'user-signup' %}">Signup</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </div>
</body>

</html>
