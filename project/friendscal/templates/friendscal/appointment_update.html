<!-- templates/friendscal/appointment_update.html -->

{% extends 'layout.html' %}

{% block head %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.datepicker');
            var instances = M.Datepicker.init(elems, {format: 'dd.mm.yyyy', autoClose: true});
            var elems = document.querySelectorAll('.timepicker');
            var instances = M.Timepicker.init(elems, {twelveHour: false, autoClose: true, defaultTime: '00:00'});

            var field = document.getElementById('id_description');
            field.className = "materialize-textarea";
        });
    </script>
{% endblock %}

{% block title %}Update{% endblock %}

{% block content %}
    <h2>Update</h2>
    <form action="{% url 'friendscal:appointment-change' pk=object.uuid %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="center-align">
            <button class="btn blue lighten-2" type="submit">Update</button>
        </div>
    </form>
    
    <div class="row">
    </div>
{% endblock %}
